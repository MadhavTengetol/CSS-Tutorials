<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Custom Checkbox</title>
</head>
<body>
    <div class="container">
       <ul class="box-container">
        <li><input type="checkbox" name="check1" >
            <label for="check1">Java</label>
        </li>
        <li><input type="checkbox" name="check2" >
        <label for="check2">C++</label></li>
        <li><input type="checkbox" name="check3" >
        <label for="check3">JavaScript</label></li>
        <li><input type="checkbox" name="check4" >
        <label for="check4">CSharp</label></li>
        <li><input type="checkbox" name="check5" >
        <label for="check5">Kotlin</label></li>
       </ul>
    </div>
    
</body>
</html>
